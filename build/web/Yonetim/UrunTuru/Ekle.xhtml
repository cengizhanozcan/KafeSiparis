<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../Templates/template.xhtml">

        <ui:define name="top">
            Ürün Türü Ekle
        </ui:define>
        <ui:define name="center">

            <div class="row">
                <h:form>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel for="urunTurAdiLabel" value="Tür adı: " />
                        <h:inputText id="urunTurAdiLabel" value="#{urunTuruInsertBean.urunTuru.turAdi}" />

                        <h:outputLabel for="altKategoriLabel" value="Alt Kategori: " />
                        <p:selectBooleanCheckbox id="altKategoriLabel" value="#{urunTuruInsertBean.isAlt}" />
                        
                        <h:outputLabel for="üstKategorilerLabel" value="Üst Kategori: " />
                        <p:selectOneMenu id="üstKategorilerLabel" value="#{urunTuruInsertBean.ustUrunTuruId}" >
                            <f:selectItem itemLabel="Lütfen Üst Kategoriyi Seçiniz" itemValue="0" />
                            <f:selectItems value="#{urunTuruInsertBean.listUrunTuruUstKategori}" 
                                           var="urunTuru" itemLabel="#{urunTuru.turAdi}" itemValue="#{urunTuru.urunTurId}" />
                            
                        </p:selectOneMenu>
                        
                    </h:panelGrid>

                    <p:commandButton id="btnKaydet" value="Kaydet" type="submit"
                                     action="#{urunTuruInsertBean.insertUrunTuru()}" />

                </h:form>
                <br></br>
                <br></br>

                <p:dataTable id="dTUrunTuru" value="#{urunTuruInsertBean.listUrunTuru}" var="urunTuru">

                    <p:column headerText="Ürün Türü">
                        <h:outputText value="#{urunTuru.turAdi}" />
                    </p:column>
                    <p:column headerText="Alt Kategori" >
                        <h:outputText value="#{urunTuru.isAlt}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Sil" action="#{urunTuruInsertBean.delete()}" update="dTUrunTuru">
                            <f:setPropertyActionListener value="#{urunTuru}" target="#{urunTuruInsertBean.deleteUrunTuru}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>
            <div style="height: 100px;"> </div>
        </ui:define>

    </ui:composition>
</html>
