<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="../../Templates/template.xhtml" >
        <ui:define name="top">
            Stok Raporu
        </ui:define>   
        <ui:define name="center">
            <h:form> 
                
                <p:dataTable var="stok" value="#{stokRaporBean.listOfStok}" >
                    <p:column headerText="Ürün Adı">
                        <h:outputText value="#{stok.urun.urunAd}" />
                    </p:column>
                    <p:column headerText="Satış Fiyatı" >
                        <h:outputText value="#{stok.urun.satisFiyati}" >
                            <f:convertNumber pattern="#0.00 TL" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Kalan Adet">
                        <h:outputText value="#{stok.urun.toplamAdet}" />
                    </p:column>
                    
                </p:dataTable>
            </h:form>
            
        </ui:define>
        
        
    </ui:composition>
    
</html>
