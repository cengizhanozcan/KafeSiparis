<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
    <ui:composition template="../../Templates/template.xhtml">
        <ui:define name="top">
            Masa Numarası İşlemleri
        </ui:define>
        
        <ui:define name="center">
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="masaNoSpinner" value="Masa Adedi: " />
                    <p:spinner id="masaNoSpinner" min="1" value="#{masaNoBean.newMasaNoSize}" />
                    
                    <p:commandButton value="Kaydet" actionListener="#{masaNoBean.updateMasaNo()}"
                                     update="masaNoID" />
                    
                </h:panelGrid>
                
                <p:dataTable id="masaNoID" var="masaNo" value="#{masaNoBean.masaNolist}">
                    <p:column headerText="Masalar">
                        <h:outputText value="#{masaNo.numara} numaralı masa" />
                    </p:column>
                </p:dataTable>
                
            </h:form>
            
        </ui:define>
    </ui:composition>
    
</html>
